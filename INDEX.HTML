<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clerk Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Clerk Registration</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="work">Work Assigned</label>
      <select id="work" name="work" required>
        <option value="">--Select Work--</option>
        <option value="Data Entry">Data Entry</option>
        <option value="Record Keeping">Record Keeping</option>
        <option value="Front Desk">Front Desk</option>
        <option value="File Management">File Management</option>
        <option value="shop keeper">Shopkeeper</option>
        <option value="driver">Driver</option>
        <option value="Document Verification">Document Verification</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <input type="submit" value="Register" />
    </form>
  </div>
</body>
</html>
